name: Test Template Generation

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-generation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install Just
        uses: extractions/setup-just@v2

      - name: Install Copier
        run: uv tool install copier

      - name: Generate project from template
        run: |
          uvx copier copy --trust --defaults . test-project

      - name: Run setup in generated project
        run: |
          cd test-project
          just setup

      - name: Run checks in generated project
        run: |
          cd test-project
          just check
